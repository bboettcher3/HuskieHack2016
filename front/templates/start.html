<div class="Start">
    <div class="text-center">
    <span ng-show="!pickedUser">
        <h1 class="text-center">Freeflow Message Board</h1>
        <h3 class="text-center">Please Choose Your Username</h3>
        <button ng-repeat="user in users" ng-click="pickUser(user)" type="button" class="btn btn-primary">{{user.username}}</button>
    </span>
        </div>
    <div class="pickRoom">
        <div class="text-center">
    <span ng-show="pickedUser">
        <h1>Select Room</h1>
        <button ng-repeat="room in rooms" type="button" class="btn btn-primary" ng-click="pickRoom(room)">{{room.roommates}}</button>

    </span>
    </div>
        </div>   
</div>
