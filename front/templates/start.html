<div>
    <span ng-show="!pickedUser">
        <h1>Who are you?</h1>
        <button ng-repeat="user in users" ng-click="pickUser(user)">{{user.username}}</button>
    </span>
    <span ng-show="pickedUser">
        <h2>Select Room</h2>
        <button ng-repeat="room in rooms">{{room.roommates}}</button>

    </span>
    
</div>
